spring:
  application:
    name: batch-service
  cloud:
    config:
      name: batch-service
      discovery:
        service-id: config
        enabled: true
        
server:
  servlet-path: /batch/*
---
spring:
  profiles: local

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config.caliber-2-dev

server:
  port: 80

eureka:
  client:
    enabled: false
---
spring:
  profiles: prod
  